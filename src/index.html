<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Arbetserfarenheter</h1>
        <nav>
            <ul>
                <li><a href="index.html" id="active">Startsida</a></li>
                <li><a href="add.html">Lägg till</a></li>
                <li><a href="about.html">Om</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Tillagda arbetserfarenheter</h2>
        <div id="show">

        </div>
        <form action="" id="changeForm">
            <h2>Ändra arbetserfarenhet</h2>
            <label for="changeCompanyname">Arbetsplats:</label>
            <br>
            <input type="text" name="changeCompanyname" id="changeCompanyname">
            <br>
            <label for="changeLocation">Plats:</label>
            <br>
            <input type="text" name="changeLocation" id="changeLocation">
            <br>
            <label for="changeJobtitle">Arbetstitel:</label>
            <br>
            <input type="text" name="changeJobtitle" id="changeJobtitle">
            <br>
            <label for="changeStartdate">Från:</label>
            <br>
            <input type="date" name="changeStartdate" id="changeStartdate">
            <br>
            <label for="changeEnddate">Till:</label>
            <br>
            <input type="date" name="changeEnddate" id="changeEnddate">
            <br>
            <label for="changeDescription">Arbetsbeskrivning:</label>
            <br>
            <textarea name="changeDescription" id="changeDescription" cols="30" rows="6"></textarea>
            <br>
            <input type="submit" id="submit" value="Spara ändring">
        </form>
    </main>

        <p>Laborationsuppgift för kursen DT207G, Back-endbaserad webbutveckling</p>
