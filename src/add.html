<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <script type="module" src="js/add.js"></script>
    <link rel="stylesheet" href="css/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Arbetserfarenheter</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startsida</a></li>
                <li><a href="add.html" id="active">Lägg till</a></li>
                <li><a href="about.html">Om</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Lägg till en arbetserfarenhet</h2>
        <form action="" id="add">
            <label for="companyname">Arbetsplats: *</label>
            <br>
            <input type="text" name="companyname" id="companyname">
            <br>
            <label for="location">Plats: *</label>
            <br>
            <input type="text" name="location" id="location">
            <br>
            <label for="jobtitle">Arbetstitel: *</label>
            <br>
            <input type="text" name="jobtitle" id="jobtitle">
            <br>
            <label for="startdate">Från: *</label>
            <br>
            <input type="date" name="startdate" id="startdate">
            <br>
            <label for="enddate">Till:</label>
            <br>
            <input type="date" name="enddate" id="enddate">
            <br>
            <label for="description">Arbetsbeskrivning: *</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="6"></textarea>
            <br>
            <div id="message"></div>
            <span id="note">( * Obligatoriska fält )</span>
            <input type="submit" id="submit" value="Lägg till">
        </form>
    </main>
    <footer>
        <p>Laborationsuppgift för kursen DT207G, Back-endbaserad webbutveckling</p>

    </footer>
</body>
</html>
